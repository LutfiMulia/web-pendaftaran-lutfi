<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Formulir Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffeef2; /* soft pink */
        }
        .card {
            background-color: #fff0f5; /* very light pink */
            border: 2px solid #801336; /* maroon */
            color: #5a1a1a; /* maroon-ish text */
        }
        .card-header {
            background-color: #801336; /* maroon */
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .btn-dark {
            background-color: #801336; /* maroon */
            border-color: #801336;
        }
        .btn-dark:hover {
            background-color: #a63e5a; /* sedikit lebih terang maroon */
            border-color: #a63e5a;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header">
                        <h3>Formulir Pendaftaran</h3>
                    </div>
                    <div class="card-body">
                        <form action="proses_pendaftaran.php" method="post">
                            <div class="mb-3">
                                <label for="fname" class="form-label">Nama Depan</label>
                                <input type="text" class="form-control" id="fname" name="NamaDepan" required>
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">Nama Belakang</label>
                                <input type="text" class="form-control" id="lname" name="NamaBelakang" required>
                            </div>
                            <div class="mb-3">
                                <label for="school" class="form-label">Asal Sekolah</label>
                                <select class="form-select" id="school" name="AsalSekolah" required>
                                    <option selected disabled>Pilih Sekolah</option>
                                    <option value="SMAN 1">SMAN 1</option>
                                    <option value="SMAN 2">SMAN 2</option>
                                    <option value="SMAN 3">SMAN 3</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Kirim</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
